<table class="table table-striped table hover">
<thead>
  <tr>
    <th> Beschreibung </th>
    <th> Termin/Frist </th>
  </tr>
</thead>

<tbody>
<tr class="table-primary" *ngFor="let t of toDos | sortDone: toDo" (click)=toggle(t) [class.toDoDone] = "t.done">
    <td>
      {{t.description}}
    </td>
    <td>
      {{t.deadline}}
    </td>
  </tr>
</tbody>

</table>
